<h1 class="my-3 text-primary">Atualizar Obra</h1>
<div class="card shadow">
  <form class="m-3">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome da Obra: </label>
          <input type="text" class="form-control" placeholder="Digite o nome da sua obra"
          name="nomeObra" [(ngModel)] = "obra.nome" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Tipo/Estilo da Obra: </label>
          <input type="text" class="form-control"
          placeholder="Ex: Livro, desenho, música Indie, música sertanejo, pixel art, etc.."
          name="typeObra" [(ngModel)] = "obra.tipo" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="data">Data de validade da obra: </label>
          <input type="date" class="form-control" placeholder="dd/mm/aaaa"
          name="validade" [(ngModel)] = "obra.validade">
        </div>
      </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="preco">Preço da obra: </label>
            <input type="number" class="form-control" placeholder="0.00" name="preco" [(ngModel)] = "obra.precoProduto">
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-outline-dark" routerLink = "/obras"> Voltar </button>
        <button class="btn btn-success mt-2 float-right" (click) = "salvarObra()"> Salvar </button>
      </div>
    </div>
  </form>
</div>
