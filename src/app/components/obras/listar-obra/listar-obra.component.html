<h1 class="my-3 text-primary">
  Listar Obras de Arte
  <button routerLink="/obras/cadastrar" class="btn btn-success mt-2 float-right">Cadastrar Obra</button>
</h1>

<div class="card shadow">
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Validade</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let prod of listaObras">
        <td>{{prod.id}}</td>
        <td>{{prod.nome}}</td>
        <td>{{prod.tipo}}</td>
        <td>{{prod.validade | date: "shortDate"}}</td>
        <td>{{prod.precoProduto | currency: "BRL"}}</td>
        <td>
          <button class="btn btn-warning" routerLink="/obras/atualizar/{{ prod.id }}">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger ml-2" [swal]="{
            title: 'ATENÇÃO',
            text: 'Deseja realmente excluir a obra: ' + prod.nome + '?',
            showDenyButton: true,
            denyButtonText: 'Não',
            confirmButtonText: 'Sim, excluir',
            icon: 'warning'
          }"
          (confirm)='deletar(prod)'>
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
