<h1 class="my-3 text-primary">Cadastrar Produtos</h1>
<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do produto: </label>
          <input type="text" class="form-control" placeholder="Digite o nome do produto"
          name="nomeProduto" [(ngModel)] = "produto.nome" />
        </div>
      </div>
    </div> <!--Fim row nome-->

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="data">Data de validade do produto: </label>
          <input type="date" class="form-control" placeholder="dd/mm/aaaa"
          name="validade" [(ngModel)] = "produto.validade">
        </div>
      </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="preco">Preço do produto: </label>
            <input type="number" class="form-control" placeholder="0.00" name="preco" [(ngModel)] = "produto.precoProduto">
          </div>
        </div>
        <!--<div class="col-md-12">
          <button class="btn btn-success mt-2 float-right">Salvar</button>
        </div>-->
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-outline-dark" routerLink = "/produtos"> Voltar </button>
        <button class="btn btn-success mt-2 float-right" (click) = "salvarProduto()"> Salvar </button>
      </div>
    </div>

    <!--<div class="row">
      <div class="class md-6">
        <div class="form-group">
          <label for="preco">Preço do produto: </label>
          <input type="number" class="form-control" placeholder="0.00">
        </div>
      </div>
    </div>-->

  </form>
</div>
